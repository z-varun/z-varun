<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- ============================================
         NEW: SEO & Social Media Meta Tags
         ============================================ -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">
    
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- ============================================
         UPDATED: Performance Optimizations
         ============================================ -->
    <!-- Preconnect for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Google Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome with async loading for better performance -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
          media="print"
          onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
              crossorigin="anonymous">
    </noscript>
    
    <!-- Page-specific CSS -->
    {% if page.custom_css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css | append: '.css' | relative_url }}">
    {% endif %}
    
    <!-- ============================================
         NEW: Structured Data for SEO
         ============================================ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Varun Bhandari",
      "url": "{{ site.url }}",
      "image": "{{ site.url }}/assets/images/profile.jpg",
      "jobTitle": "Senior Security Engineer",
      "worksFor": {
        "@type": "Organization",
        "name": "Crypto.com"
      },
      "description": "{{ site.description }}",
      "knowsAbout": ["DevSecOps", "Cloud Security", "Kubernetes", "CI/CD Security"],
      "sameAs": [
        "https://linkedin.com/in/varun-bhandari5",
        "https://github.com/z-varun",
        "{{ site.url }}"
      ]
    }
    </script>
    
    <!-- Google Tag Manager - HEAD -->
    {% include gtm-head.html %}
</head>
<body>
    <!-- Google Tag Manager - BODY (immediately after opening body tag) -->
    {% include gtm-body.html %}
    
    <!-- ============================================
         NEW: Skip to Content Link (Accessibility)
         ============================================ -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    {% include navigation.html %}
    
    <main id="main-content" class="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- ============================================
         NEW: Page-specific JavaScript
         ============================================ -->
    {% if page.custom_js %}
    <script src="{{ '/assets/js/' | append: page.custom_js | append: '.js' | relative_url }}"></script>
    {% endif %}
</body>
</html>
