[build]
  command = "bundle exec jekyll build"
  publish = "_site"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.1.0"

# Force HTTPS redirects
[[redirects]]
  from = "http://cswithvarun.com/*"
  to = "https://cswithvarun.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.cswithvarun.com/*"
  to = "https://cswithvarun.com/:splat"
  status = 301
  force = true

# Redirect Netlify subdomain to custom domain
[[redirects]]
  from = "https://z-varun.netlify.app/*"
  to = "https://cswithvarun.com/:splat"
  status = 301
  force = true

# Security Headers - This gets you A+ rating

[[headers]]
  for = "/*"
  [headers.values]
    # Strict Transport Security - Forces HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Content Security Policy - SECURE VERSION
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com 'sha256-YOUR_HASH_HERE';
      style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com;
      img-src 'self' data: https: http:;
      connect-src 'self' https://www.google-analytics.com;
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    """
    
    # Prevents clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevents MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"


# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
