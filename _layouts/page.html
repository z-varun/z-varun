---
layout: default
---

<article class="page">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </header>

    <div class="page-content">
        {{ content }}
    </div>
</article>

{% if page.custom_js %}
<script src="{{ '/assets/js/' | append: page.custom_js | append: '.js' | relative_url }}" nonce="cswithvarun"></script>
{% endif %}
