<div class="code-playground">
    <div class="playground-header">
        <h4>üìù Code Playground</h4>
        <select id="language-selector" onchange="switchLanguage(this.value)">
            <option value="terraform">Terraform (.tf)</option>
            <option value="yaml">Kubernetes (YAML)</option>
            <option value="python">Python</option>
            <option value="bash">Bash/Shell</option>
        </select>
    </div>
    
    <textarea id="code-editor">{{ include.code }}</textarea>
    
    <div class="playground-footer">
        <button onclick="copyCode()" class="btn-copy">üìã Copy Code</button>
        <button onclick="resetCode()" class="btn-reset">üîÑ Reset</button>
    </div>
</div>

<!-- CodeMirror CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>

<script>
// Initialize CodeMirror editor
const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
    lineNumbers: true,
    mode: 'yaml',
    theme: 'dracula',
    indentUnit: 2,
    tabSize: 2,
    indentWithTabs: false,
    lineWrapping: true,
    autoCloseBrackets: true,
    matchBrackets: true,
    styleActiveLine: true,
    highlightSelectionMatches: { showToken: /\w/, annotateScrollbar: true }
});

const initialCode = editor.getValue();

function switchLanguage(lang) {
    const modes = {
        'terraform': 'yaml',  // Terraform uses HCL which is similar to YAML
        'yaml': 'yaml',
        'python': 'python',
        'bash': 'shell'
    };
    editor.setOption('mode', modes[lang]);
}

function copyCode() {
    const code = editor.getValue();
    navigator.clipboard.writeText(code).then(() => {
        alert('‚úÖ Code copied to clipboard!');
    });
}

function resetCode() {
    editor.setValue(initialCode);
}
</script>

<style>

    background: var(--bg-tertiary);

    margin: var(--spacing-lg) 0;
    overflow: hidden;
}

    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-md) var(--spacing-lg);
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
}

.playground-header h4 {
    margin: 0;
    color: var(--color-primary);
}

#language-selector {
    padding: var(--spacing-sm) var(--spacing-md);
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-sm);
    font-size: 0.9rem;
    cursor: pointer;
}

.CodeMirror {
    height: 400px !important;
    font-family: 'Courier New', monospace;
    font-size: 14px;
}

.playground-footer {
    display: flex;
    gap: var(--spacing-sm);
    padding: var(--spacing-md) var(--spacing-lg);
    background: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
}

.btn-copy, .btn-reset {
    padding: var(--spacing-sm) var(--spacing-md);

</style>
