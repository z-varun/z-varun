<nav class="site-header">
    <div class="container">
        <div class="site-nav">
            <a href="{{ '/' | relative_url }}" class="site-logo">
                <img src="{{ '/assets/images/icons8-cyber-security-100.png' | relative_url }}" alt="Logo" class="logo-img">
                <!-- Desktop version - Full name and title -->
                <span class="site-brand site-brand-desktop">{{ site.title }}</span>
                <!-- Mobile version - Name only -->
                <span class="site-brand site-brand-mobile">{{ site.author.name }}</span>
            </a>

            <ul class="nav-links">
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}

                <!-- Resume Dropdown -->
                <li class="nav-item-dropdown">
                    <button class="nav-link resume-toggle" id="resumeToggle">
                        <i class="fas fa-file-pdf"></i> Resume
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </button>
                    <div class="resume-dropdown" id="resumeDropdown">
                        <a href="{{ '/assets/files/VarunBhandari-8Yrs-DevSecOps.pdf' | relative_url }}" target="_blank" class="dropdown-item">
                            <i class="far fa-eye"></i> View Resume
                        </a>
                        <a href="{{ '/assets/files/VarunBhandari-8Yrs-DevSecOps.pdf' | relative_url }}" download class="dropdown-item">
                            <i class="fas fa-download"></i> Download Resume
                        </a>
                    </div>
                </li>
            </ul>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation">
                <span class="hamburger-icon"></span>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <ul class="mobile-nav-links">
            {% for item in site.navigation %}
            <li>
                <a href="{{ item.url | relative_url }}" class="mobile-nav-link {% if page.url == item.url %}active{% endif %}">
                    {{ item.title }}
                </a>
            </li>
            {% endfor %}
            <li>
                <a href="{{ '/assets/files/VarunBhandari-8Yrs-DevSecOps.pdf' | relative_url }}" target="_blank" class="mobile-nav-link">
                    <i class="far fa-eye"></i> View Resume
                </a>
            </li>
            <li>
                <a href="{{ '/assets/files/VarunBhandari-8Yrs-DevSecOps.pdf' | relative_url }}" download class="mobile-nav-link">
                    <i class="fas fa-download"></i> Download Resume
                </a>
            </li>
        </ul>
    </div>
</nav>
