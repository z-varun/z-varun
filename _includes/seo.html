<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="DevSecOps, Cloud Security, Kubernetes Security, CI/CD Security, {{ page.tags | join: ', ' }}">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ page.layout | default: 'website' }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: page.description | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: page.description | default: site.description | strip_html | truncate: 160 }}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author }}",
  "url": "{{ site.url }}",
  "jobTitle": "Senior Security Engineer",
  "description": "{{ site.description }}",
  "sameAs": [
    "https://github.com/{{ site.github_username }}",
    "https://linkedin.com/in/{{ site.linkedin_username }}"
  ]
}
</script>
